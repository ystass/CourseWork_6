{% extends 'mailings/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary" xmlns="http://www.w3.org/1999/html">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ client.image | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ object.name|title }}</p>
              <p class="card-text">email: {{ object.email }}</p>
              <p class="card-text">Комментарии: {{ object.comment }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'mailings:client_list' %}" role="button">Вернуться</a>
                  <a class="btn btn-success" href="{% url 'mailings:client_update' object.pk %}" role="button">Редактировать</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
